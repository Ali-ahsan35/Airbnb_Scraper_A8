services:
  postgres:
    image: postgres:16-alpine
    container_name: airbnb-scraper-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: airbnb_scraper
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d airbnb_scraper"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
